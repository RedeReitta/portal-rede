<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/auth.css">
  <title>Portal do Revendedor - Rede Revitta</title>
</head>

<body>
  <div class="login-container">
    <img src="./assets/img/1.png" alt="Logo Rede Revitta">
    <h2>Portal do Revendedor</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="login-button">Entrar</button>
      <p id="mensagem" class="footer-text" style="margin-top: 10px; color: red;"></p>
    </form>
    <p class="footer-text">© 2025 Rede Revitta - Todos os direitos reservados.</p>
  </div>
</body>
<script src="assets/js/auth.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/pedidos.js"></script>
<script src="assets/js/sacolinhas.js"></script>
<script src="assets/js/bolsas.js"></script>
<script src="assets/js/rastrear.js"></script>
<script src="assets/js/rastrear.js"></script>

</html>
